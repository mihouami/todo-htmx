<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--BOOTSTRAP 5 CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--JQUERY SCRIPT-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!--SELECT2-->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body class="bg-dark-subtle">
    <div class="container-fluid bg-dark py-5 position-relative">
      <div class="position-absolute end-0 mx-2">
        {% if not user.is_authenticated %}
        <a
          class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-1"
          href="{% url 'register' %}"
          >Register</a
        >
        <a
          class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-1"
          href="{% url 'login' %}"
          >Login</a
        >
        {% else %}
        <a
          class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-1"
          href="{% url 'logout' %}"
          >Logout</a
        >
        {% endif %}
      </div>
    </div>
    <div class="container">
      {% if messages %}<!---->
      {% include 'messages.html' %}<!---->
      {% endif %}
    </div>

    {% block content %}<!---->

    {% endblock %} {% block scripts %}<!---->

    {% endblock %}
    <!--BOOTSTRAP 5 CDN JAVASCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
