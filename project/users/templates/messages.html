<div class="container-fluid d-flex justify-content-center">
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show text-center w-75 py-2"
    role="alert"
  >
    <strong>{{ message }}</strong>

    <button
      type="button"
      class="btn btn-close btn-sm pb-1"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
